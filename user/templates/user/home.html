{% extends 'user/index.html' %}

{% block h_title %}{{ title }}{% endblock %}

{% block content %}
<section class="main">
        <h1>Сокра.тим</h1>
        <p>Сократим любую ссылку!</p>
        {% if not user.is_authenticated %}
        <a href="{% url 'user' %}" class="btn">Приступить <i class="fas fa-arrow-right"></i></a>
        {% else %}
        <a href="{% url 'create' %}" class="btn">Создать ссылку <i class="fas fa-arrow-right"></i></a>
        {% endif %}
</section>
{% endblock %}
