{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
				<title>{% block h_title %}{% endblock %}</title>
				<link rel="stylesheet" href="{% static 'user/css/style.css' %}">
				<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
				<header>
								<div class="logo">
												<img src="{% static 'user/img/link.png' %}" alt="">
												<span><a class="log" href="{% url 'home' %}">Сокращаем все</a></span>
								</div>
								<div class="contacts">
												<ul>
																{% if not user.is_authenticated %}
																<li><a href="{% url 'user' %}">Войти</a></li>
																<li><a href="{% url 'reg' %}">Регистрация</a></li>
																{% else %}
																<li><a href="{% url 'profile' %}">Профиль</a>
																<li><a href="{% url 'create' %}">Создать ссылку</a></li>
																<li><a href="{% url 'exit' %}">Выход</a></li>
																{% endif %}
												</ul>
								</div>
				</header>
				{% block content %}
				{% endblock %}

				<footer>
								<p>Made by Lepesha ©</p>
				</footer>

</body>
</html>
